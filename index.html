<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper__index">
      <div class="header">
        <section class="section__timer">
          <div class="timer__wrapper">
            <div class="timer__box">
              <div class="timer__title">До закінчення моїх днів залишилось:</div>
              <ul id="timer">
                <span id="month" class="badge badge-succes mr-3 p-3"></span>
                <span id="d" class="badge badge-succes mr-3 p-3"></span>
                <span id="h" class="badge badge-succes p-3 mr-3"></span>
                <span id="m" class="badge badge-succes mr-3 p-3"></span>
                <span id="s" class="badge badge-succes p-3"></span>
              </ul>
              <span id="old" class="badge-succes"></span>
            </div>
          </div>
        </section>
      </div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
